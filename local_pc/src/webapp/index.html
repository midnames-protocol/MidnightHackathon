<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript WebApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Data Receiver Web App</h1>
    
    <div class="status-container">
      <div id="connection-status" class="status-indicator offline">
        Disconnected
      </div>
    </div>
    
    <div class="data-container">
      <h2>Received Data</h2>
      <div id="data-list" class="data-list">
        <p class="empty-state">No data received yet</p>
      </div>
    </div>
  </div>
</body>
</html>
